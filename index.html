<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Lusorio's Pixel Sorter</title>

		<link rel="stylesheet" href="stylesheet.css">
	</head>
	<body>

		<div class="header">
			<p class="headerText">LPS</p>
			<div class="menuButtons">
				<input class="menuButton"type="button" value="-" id="minimize">
				<input class="menuButton"type="button" value="X" id="close">
			</div>
		</div>
		<div class="content">
			<div class="wrapper">
				<div class="input">
					<input class="button" type="button" id="fileInputButton" value="Open Image">
				</div>
				<div class="input">
					<input class="button" type="button" id="rotate" value="Direction">
				</div>
				<div class="input">
					<input class="button" type="button" value="Highlights" id="highlightButton"><br />
				</div>
				<div class = "input">
					<p id="thresholdValue">50</p>
					<input type="range" min="0" max="100" value="50" id="thresholdSlider">
				</div>
				<div class="input">
					<label class="noiseText"><p id="noiseMaskText">Mask Noise</p>
						<input type="checkbox" id="noiseBox" checked><span class="btn"></span>
					</label>
				</div>
				<div class="input">
					<input class="button" type="button" id="startButton" value="Save Image">
				</div>
			</div>
			<div class="canvas">
				<canvas id="imageCanvas" width="480" height="270"></canvas>
			</div>
		</div>
	</body>
	<script src="renderer.js"></script>

</html>
